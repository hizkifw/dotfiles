- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.tmux.conf: dot/tmux.conf
    ~/.xmonad: dot/xmonad
    ~/.xinitrc: dot/xinitrc
    ~/.gitconfig: dot/gitconfig
    ~/.zshrc: dot/zshrc
    ~/.zprofile: dot/zprofile
    ~/.profile: dot/profile
    ~/.oh-my-zsh: dot/oh-my-zsh
    ~/.config/nvim: dot/nvim
    ~/.config/kitty: dot/kitty

- create:
    - ~/bin
    - ~/workspace

- shell:
  - [git submodule update --init --recursive, Installing submodules]
